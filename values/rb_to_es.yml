logstashConfig:
 logstash.yml: |
   xpack.monitoring.enabled: false
   http.host: 0.0.0.0

logstashPipeline:
 logstash.conf: |
  input {
    rabbitmq {
      host => "rabbitmq.dev.svc"
      user => "user"
      password => "password"
      exchange => "amq.topic"
      durable => true
      queue => "faas_client_rb_es"
      type => "faas_client_rb_es"
      key => "faas_client_rb_es"
    }
    rabbitmq {
      host => "rabbitmq.dev.svc"
      user => "user"
      password => "password"
      exchange => "amq.topic"
      durable => true
      queue => "faas_rb"
      type => "faas_rb"
      key => "faas_rb"
    }
  }
  output {
    elasticsearch {
      hosts => "elasticsearch-master"
      data_stream => "false"
      pipeline => "calculate_lag"
      index => "%{type}"
    }
  }
