logstashConfig:
 logstash.yml: |
   xpack.monitoring.enabled: false
   http.host: 0.0.0.0

logstashPipeline:
 logstash.conf: |
  input {
    elasticsearch {
        hosts => "elasticsearch-master"
        query => '{ "query": { "match": { "statuscode": 200 } }, "sort": [ "_doc" ] }'
        schedule => "* * * * *"
      }
  }
  output {
    rabbitmq {
      host => "rabbitmq.dev.svc"
      user => "user"
      password => "password"
      exchange => "amq.direct"
      exchange_type => "direct"
      durable => true
    }
  }
